<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat Timer</title>
    <link rel="icon" type="image/png" sizes="582x582" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <p id="days"></p>
        <div class="countdown">           
            <p id="countdown-id"></p>
        </div>
        <div class="input-form">
            <input type="text" class="input" placeholder="time (in seconds)">
            <button type="submit" class="submit">
                +
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
